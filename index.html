<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="background_all"></div>
    <div class="start_menu" id="main_menu_id">
        <div class="title_game">
            <img src="svg/title.svg" width="220" height="60">
        </div>
        <div class="button_start">
            <span>Начать!</span>
            <img src="svg/buttonStart.svg" width="220" height="100">
            <input type="button" id="button_start_mainmenu_id">
        </div>
        <div class="button_records">
            <span>Рекорды</span>
            <img src="svg/buttonRecords.svg" width="250" height="100">
            <input type="button" id="button_records_mainmenu_id">
        </div>
        <div class="button_setting">
            <span>Настройки</span>
            <img src="svg/buttonSetting.svg" width="250" height="100">
            <input type="button" id="button_settings_mainmenu_id">
        </div>
        <div class="canvas_start_menu">
            <canvas id="pre_doodle_canvas_id" width="200" height="400"></canvas>
        </div>
    </div>
    <div class="doodlejump_main" id="field_game_id">
        <div class="wrap_canvas_">
            <div class="background_doodle">
                <div class="ready_div">
                    <span>Готовы?</span>
                </div>
                <div class="restart_div">
                    <div class="manage_restart">
                        <div class="restart_button">
                            <img src="svg/buttonStart.svg" width="200" height="100">
                            <span>Играть снова</span>
                            <input type="button" id="restart_button_id" disabled="true">
                        </div>
                        <div class="menu_button">
                            <img src="svg/buttonSetting.svg" width="200" height="100">
                            <span>Меню</span>
                            <input type="button" id="menu_button_id" disabled="true">
                        </div>
                    </div>
                </div>
                <canvas id="canvas_main" width="500" height="800"></canvas>
            </div>
        </div>
        <div class="info_and_manage">
            <div class="score_div">
                <span id="score_span_id"></span>
            </div>
            <div class="pause_button">
                <img src="svg/buttonSetting.svg" width="200" height="100">
                <span>Пауза</span>
                <input type="button" id="pause_button_id">
            </div>        
        </div>
    </div>
    
    
    <script type="module" src="js/init.js"></script>
</body>
</html>
