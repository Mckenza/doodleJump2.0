<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div class="background_all"></div>
    <div class="start_menu" id="main_menu_id">
        <div class="button_start">
            <span>Начать!</span>
            <img src="svg/buttonStart.svg" width="220" height="100">
            <input type="button" id="button_start_mainmenu_id">
        </div>
        <div class="button_records">
            <span>Рекорды</span>
            <img src="svg/buttonRecords.svg" width="250" height="100">
            <input type="button" id="button_records_mainmenu_id">
        </div>
        <div class="button_setting">
            <img src="svg/buttonSetting.svg" width="250" height="100">
            <input type="button" id="button_settings_mainmenu_id">
        </div>
        <div class="canvas_start_menu">
            <canvas id="pre_doodle_canvas_id" width="200" height="400"></canvas>
        </div>
        <div class="img_one">

        </div>
        <div class="img_two">

        </div>
    </div>
    <div class="background_shadow unvisible" id="score_window_id">
        <div class="records">
            <div class="manage_record_list">
                <img src="svg/buttonBack.svg" width="70" height="30">
                <input type="button" id="button_back_records_id">
            </div>
            <div class="table_records">
                <div class="table_record_wait"></div>
            </div>
        </div>
    </div>
    <div class="doodlejump_main" id="field_game_id">
        <div class="wrap_canvas_">
            <div class="background_doodle">
                <div class="ready_div">
                    <span>Готовы?</span>
                </div>
                <div class="restart_div" id="restart_div_id">
                    <div class="manage_restart">
                        <div class="nickname_save">
                            <input type="text" max="40" id="nickname_input_id" placeholder="Ник" disabled="true">
                            <input type="button" id="save_nickname_id" class="disabled_button" disabled="true">
                        </div>
                        <div class="restart_button">
                            <img src="svg/buttonStart.svg" width="200" height="100">
                            <span>Играть снова</span>
                            <input type="button" id="restart_button_id" disabled="true">
                        </div>
                        <div class="menu_button">
                            <img src="svg/buttonSetting.svg" width="200" height="100">
                            <span>Меню</span>
                            <input type="button" id="menu_button_id" disabled="true">
                        </div>
                    </div>
                </div>
                <canvas id="canvas_main" width="500" height="800"></canvas>
            </div>
        </div>
        <div class="info_and_manage">
            <div class="score_div">
                <span id="score_span_id"></span>
            </div>
            <div class="pause_button">
                <img src="svg/buttonSetting.svg" width="200" height="100">
                <div class="icons_pause_play"></div>
                <input type="button" id="pause_button_id">
            </div>
            <div class="sound_icons">
                <img src="svg/backSound.svg" width="100" height="100">
                <div class="icons_sound_off_on" id="icons_sound_off_on_id"></div>
                <input type="button" id="mute_unmute_sound">
            </div>
            <div class="simple_rules">
                <div class="description_shoot">Как стрелять?</div>
                <div class="img_rules"></div>
                <div class="description_move">Лево Право вот так!</div>
            </div>
        </div>
    </div>

    <script src="http://fe.it-academy.by/JQ/jquery.js"></script>
    <script type="module" src="js/init.js"></script>
</body>

</html>
